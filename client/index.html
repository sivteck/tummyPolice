<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Online food Delivery App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="root">
    <div class="flex-1">
        <div class= "child-flex-1">
            <div class= "flex-2">
                  <div>  
                      <img class= "logo" src="images/swiggylogo.jpg" alt="Image not loaded"/></div>
                  <div class = "flex-3">
                      <button class="login">Login</button>
                      <button class ="signup">Signup</button>
                  </div>
            </div>

            <div class="tagline">
                <h1>Hungry?</h1>
                <h2>Order food from favourite restaurants near you.</h2>
            </div>
            <div class="location">
                <input type="text" placeholder="Enter your delivery location" maxlength="50">
                <span>Locate Me</span>
                <button class="findfood">Find Food</button>



            </div>
            <div>
                <p class="cities">Popular cities in India</p>
                <p>
                <p class = "list">Ahmedabad</p> 
                <p class = "list">Bangalore</p>
                <p class = "list">Chennai</p>
                <p class = "list">Delhi</p>
                <p class = "list">Gurgaon</p>
                <p class = "list">Hyderabad</p>
                <p class = "list">Kolkata</p>
                <p class = "list">Mumbai</p>
                <p class = "list">Pune</p>
                <p class = "list"> & more.</p>
            </p>
            </div>
        </div>
        <div class= "child-flex-2">
            <img class="homepage" src="images/homepage.jpg" alt="Image not loaded" >
        </div>

   </div> </div>
   <div class= "item-2">
        <div class="iconimg">
            <div><img src="images/1.webp" alt="" ></div>
            <div>No Minimum Order</div>
            <div>Order in for yourself or for the group, </br>with no restrictions on order value</div>
        </div>
        <div class="iconimg">
                <img src="images/2.webp" alt="">
        </div>
        <div class="iconimg">
                <img src="images/3.webp" alt="">
        </div>
   </div>

</body>

</html>
