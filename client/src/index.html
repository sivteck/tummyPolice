<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="new.css">
    
</head>

<body>
    <div class="bg">
        <img class="logo" src="images/logo.png" alt="">
        <h1>Order food online from the best restaurants </h1>
        <h2> Enter your delivery location to get started </h2>
        <div class="location">
            <input type="text" placeholder="Enter your delivery location" maxlength="50">
            <span>Locate Me</span>
            <button class="findfood">Find Food</button>
        </div>
    </div>
    <div class="flex-1">
        <div> <img class="step" src="images/1.png" alt="">
            <h3>Choose your location</h3>
        </div>
        <div><img class="step" src="images/2.png" alt="">
            <h3>Choose Restaurant</h3>
        </div>
        <div><img class="step" src="images/3.png" alt="">
            <h3>Place Order</h3>
        </div>
        <div><img class="step" src="images/4.png" alt="">
            <h3>Food is on the way</h3>
        </div>
    </div>
</body>

</html>
