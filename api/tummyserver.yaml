openapi: 3.0.0
info:
  title: Tummy Police
  description: Food Delivery App
  version: 1.0.0
servers:
  - url: http://tummypolice.iyangi.com/api/v1
paths:
  /restaurants:
    get:
      tags:
        - Restaurant
      summary: get restaurants available in a particular city eg. "Bangalore"
      operationId: restaurantsGET
      parameters:
        - name: city
          in: query
          required: true
          content:
            application/json:
              schema:
                type: string
      responses:
        '200':
          description: returns a list of restaurants
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                    name:
                      type: string
                    address:
                      type: string
                    city:
                      type: string
                    image:
                      type: string
        '405':
          description: invalid input
  /restaurant/info:
    get:
      tags:
        - Restaurant
      summary: get restaurant info based on id
      operationId: restaurantIGET
      parameters:
        - name: id
          in: query
          required: true
          content:
            application/json:
              schema:
                type: string
      responses:
        '200':
          description: returns a list of restaurants
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  name:
                    type: string
                  address:
                    type: string
                  city:
                    type: string
                  image:
                    type: string
        '405':
          description: invalid input
  /menu:
    get:
      tags:
        - Menu
      summary: get the menu for a specific restaurant
      operationId: menuGET
      parameters:
        - name: restaurantid
          in: query
          required: true
          content:
            application/json:
              schema:
                type: string
      responses:
        '200':
          description: returns a list of menu items
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                    name:
                      type: string
                    vegetarian:
                      type: boolean
                    category:
                      description: >-
                        category of the menu item eg. bowl, sandwich, breakfast
                        etc,.
                      type: string
                    image:
                      type: string
                    ingredients:
                      description: ingredients
                      type: string
        '405':
          description: invalid input
  /cart:
    get:
      tags:
      - Cart
      summary: retrieve the current cart state
      operationId: cartGET
      responses:
        '200':
          description: returns the current cart state
          content:
            application/json:
              schema:
                type: object
    post:
      tags:
      - Cart
      summary: store cart state in the server
      operationId: cartPOST
      parameters:
        - name: cart
          in: path
          required: true
          content:
            application/json:
              schema:
                type: object
      responses:
        '200':
          description: successfully updated cart
  /checkout:
    get:
      tags:
      - Checkout
      summary: retrieve the current cart state with bill and delivery fee details
      operationId: checkoutGET
      responses:
        '200':
          description: returns the current cart state with bill
          content:
            application/json:
              schema:
                type: object
  /register:
    post:
      tags:
      - User Management
      summary: register user
      operationId: registerPOST
      parameters:
        - name: userdetails
          in: path
          required: true
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
      responses:
        '200':
          description: successfully updated cart
      
components:
  schemas:
    Menu:
      type: object
      properties:
        restaurantId:
          type: string
    User:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
        email:
          type: string
        phone:
          type: string
